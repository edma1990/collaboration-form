<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی اطلاعات تامین‌کنندگان</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            direction: rtl;
        }
        .search-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Vazir', sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        #message-display {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-family: 'Vazir', sans-serif;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>جستجوی اطلاعات تامین‌کنندگان</h2>
        <p>برای جستجو، عبارت موردنظر را وارد کنید (مثلاً نام شرکت، شهر، ایمیل، یا غیره).</p>
        <div class="form-group">
            <label for="searchInput">جستجو:</label>
            <input type="text" id="searchInput" placeholder="عبارت موردنظر را وارد کنید">
        </div>
        <button id="searchButton">جستجو</button>
        <div id="message-display"></div>
        <table id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>نام شرکت</th>
                    <th>نام شهر</th>
                    <th>آدرس ایمیل</th>
                    <th>آدرس وب‌سایت</th>
                    <th>شماره تماس</th>
                    <th>فعالیت شرکت</th>
                    <th>زمان ارسال</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script>
        // IMPORTANT: Replace this URL with the one you get from Google Apps Script deployment
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkp9qrRJ9Z5-VHNDDOd4dp5wfYA97hMeRxlucdQRcPuhJfn3eUlCDPWUxuflnUgWQWug/exec';

        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const messageDisplay = document.getElementById('message-display');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');

        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim().toLowerCase();
            messageDisplay.style.display = 'none';
            resultsTable.style.display = 'none';
            resultsBody.innerHTML = '';

            if (!query) {
                messageDisplay.style.display = 'block';
                messageDisplay.className = 'error';
                messageDisplay.textContent = 'لطفاً عبارت جستجو را وارد کنید.';
                return;
            }

            // ارسال درخواست AJAX به Google Apps Script
            fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success' && data.data.length > 0) {
                    resultsTable.style.display = 'table';
                    data.data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0] || ''}</td>
                            <td>${row[1] || ''}</td>
                            <td>${row[2] || ''}</td>
                            <td>${row[3] || ''}</td>
                            <td>${row[4] || ''}</td>
                            <td>${row[5] || ''}</td>
                            <td>${row[6] ? new Date(row[6]).toLocaleString('fa-IR') : ''}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                } else if (data.result === 'success' && data.data.length === 0) {
                    messageDisplay.style.display = 'block';
                    messageDisplay.className = 'error';
                    messageDisplay.textContent = 'هیچ نتیجه‌ای یافت نشد.';
                } else {
                    messageDisplay.style.display = 'block';
                    messageDisplay.className = 'error';
                    messageDisplay.textContent = 'خطایی رخ داد: ' + (data.error || 'لطفاً دوباره امتحان کنید.');
                }
            })
            .catch(error => {
                messageDisplay.style.display = 'block';
                messageDisplay.className = 'error';
                messageDisplay.textContent = 'خطا در ارتباط با سرور: ' + error.message;
            });
        });
    </script>
</body>
</html>
